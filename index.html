<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Years of Awesome!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="default">
    <!-- Curtain Opening -->
    <div class="curtain">
        <div class="curtain-content">
            <h2>A special message from your friends...</h2>
            <button id="openCurtain"><i class="fas fa-door-open"></i> Enter</button>
        </div>
    </div>

    <div class="container">
        <!-- Theme Selector -->
        <div class="theme-buttons">
            <button data-theme="default"><i class="fas fa-palette"></i> Theme</button>
            <button data-theme="gojo" style="background:#4b3bff;color:white">⚡ Gojo Satoru</button>
            <button data-theme="onepiece" style="background:#d90000;color:white">🏴‍☠️ One Piece LA</button>
            <button data-theme="spyfamily" style="background:#ff66a3;color:white">🕵️ Spy×Family</button>
        </div>

        <!-- Animated Title -->
        <h1 class="magic-title">
            <span class="spin">🎂</span> Cheers to the 20 Years of You, Krishna! <span class="spin">🎁</span>
        </h1>

        <!-- Progress Tracker -->
        <div class="progress">
            <span id="openedCount">0</span>/19 gifts discovered
            <div class="progress-bar"></div>
        </div>

        <!-- Gift Boxes Container -->
        <div class="gifts-container" id="giftsContainer"></div>
    </div>

    <!-- Modal Popup -->
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modalTitle">Gift #1</h2>
            <p class="sender" id="modalSender"></p>
            <div class="modal-body">
                <h3>✨ Cosmic Wish</h3>
                <p id="modalWish"></p>
                <h3>🕰️ Time Capsule</h3>
                <p id="modalMemory"></p>
                <h3>🦸 Superpower</h3>
                <p id="modalDescriptor"></p>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="giftSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
    <audio id="confettiSound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2000.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
